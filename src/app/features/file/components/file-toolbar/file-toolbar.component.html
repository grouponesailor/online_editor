<div class="flex flex-wrap gap-1 p-1">
  <!-- New Document with Icon -->
  <div class="flex gap-1 border-r pr-2">
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="onNewDocument()"
      title="New Document">
      <img src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/add-512.png" alt="New Document" class="w-4 h-4">
    </button>
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="onOpenDocument()"
      title="Open Document">
      <i class="fas fa-folder-open"></i>
    </button>
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="uploadFile()"
      title="Upload File">
      <i class="fas fa-upload"></i>
    </button>
  </div>

  <!-- Save -->
  <div class="flex gap-1 border-r pr-2">
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="saveDocumentLocally()"
      title="Save (Ctrl+S)">
      <i class="fas fa-save"></i>
    </button>
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      title="Auto Save"
      [class.text-green-600]="true">
      <i class="fas fa-check-circle"></i>
    </button>
  </div>

  <!-- Export -->
  <div class="flex gap-1 border-r pr-2">
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="onExportPDF()"
      title="Export as PDF">
      <i class="fas fa-file-pdf"></i>
    </button>
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="onExportWord()"
      title="Export as Word">
      <i class="fas fa-file-word"></i>
    </button>
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="onExportExcel()"
      title="Export to Excel">
      <img src="https://cdn3.iconfinder.com/data/icons/font-awesome-solid/512/file-excel-512.png" alt="Excel" class="w-4 h-4">
    </button>
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="onExportPowerPoint()"
      title="Export to PowerPoint">
      <img src="https://cdn3.iconfinder.com/data/icons/font-awesome-solid/512/file-powerpoint-512.png" alt="PowerPoint" class="w-4 h-4">
    </button>
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="onPrint()"
      title="Print">
      <i class="fas fa-print"></i>
    </button>
  </div>

  <!-- Recent -->
  <div class="flex gap-1 pr-2">
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      (click)="openRecentDocuments()"
      title="Recent Documents">
      <i class="fas fa-history"></i>
    </button>
    <button
      class="p-2 rounded hover:bg-gray-100 hover:text-[#6200EE] transition-colors"
      title="File Manager">
      <i class="fas fa-folder"></i>
    </button>
  </div>

  <!-- Share -->
  <div class="flex gap-1 border-r pr-2">
    <button
      (click)="onShare()"
      class="bg-[#6200EE] text-white px-4 py-2 rounded-md hover:bg-[#5000CC] transition-colors"
      title="Share Document">
      Share
    </button>
  </div>

  <!-- Save Status Indicator -->
  <div class="flex items-center text-xs text-gray-500 ml-2">
    <span>Press Ctrl+S to save locally</span>
  </div>
</div>
